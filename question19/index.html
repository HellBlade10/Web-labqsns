<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animal Image Gallery</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h1>REGISTRATION/LOGIN FORM</h1>
        <section class="form-container">
            <form class="register-form">
                <h2>Register Form:</h2>
                <input type="text" placeholder="username" />
                <input type="email" placeholder="email" />
                <p>Please enter a valid email address</p>
                <input type="passowrd" placeholder="passowrd" />
                <p>Minimum of 6 characters</p>
                <input type="password" placeholder="confirm password" />
                <div class="radios">
                    <label
                        ><input
                            class="width-reset"
                            type="radio"
                            name="gender"
                        /><span>Male</span></label
                    >

                    <label
                        ><input
                            class="width-reset"
                            type="radio"
                            name="gender"
                        /><span>Female</span></label
                    >
                </div>
                <label
                    ><input type="checkbox" class="width-reset" /><span
                        >I have read and aggreed to terms and services</span
                    ></label
                >
                <button>SUBMIT</button>
            </form>
            <form class="login-form">
                <h2>Login Form:</h2>
                <input type="email" placeholder="email" />
                <input type="passowrd" placeholder="passowrd" />
                <label
                    ><input class="width-reset" type="checkbox" />
                    <span> Remember Me</span></label
                >
                <button>LOGIN</button>
            </form>
        </section>
    </body>
</html>
